<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="form">
        <h2 class="message"></h2>
        <div class="form-group">
            <label for="name">Tên sản phẩm:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="price">Giá tiền:</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div class="form-group">
            <label for="description">Mô tả sản phẩm:</label>
            <textarea id="description" class="form__text"></textarea>
        </div>
        <div class="form-group">
            <label for="promotion">Giảm giá (ví dụ 50% nhập vào 50):</label>
            <input type="text" class="form-control" id="promotion">
        </div>
        <div class="form-group">
            <label for="imageThumb">Hình ảnh thumb:</label>
            <input type="text" class="form-control" id="imageThumb">
        </div>
        <div class="form__render--image">
            <div class="form-group">
                <label for="images">Hình ảnh sản phẩm:</label>
                <input type="text" class="form-control" name="images" id="images">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="addImage">Thêm dòng ảnh mới<i
                    class="ml-1 fa fa-plus-circle"></i></button>
        </div>
        <div class="form__highlights">
            <div class="form-group">
                <label for="highlight">Nổi bật:</label>
                <input type="text" class="form-control" id="highlight">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="addHighlight">Thêm dòng highlight mới<i
                    class="ml-1 fa fa-plus-circle"></i></button>
        </div>
        <div class="form-group">
            <label for="length">Chiều dài sản phẩm (315):</label>
            <input type="text" class="form-control" id="length">
        </div>
        <div class="form-group">
            <label for="width">Chiều rộng sản phẩm (52):</label>
            <input type="text" class="form-control" id="width">
        </div>
        <div class="form-group">
            <label for="height">Chiều cao sản phẩm (100):</label>
            <input type="text" class="form-control" id="height">
        </div>
        <div class="form-group">
            <label for="mass">khối lượng (418.6):</label>
            <input type="text" class="form-control" id="mass">
        </div>
        <div class="form-group">
            <label for="loadBearing">Chịu tải:</label>
            <input type="text" class="form-control" id="loadBearing" value="Trung bình 80-100kg/ tủ">
        </div>
        <div class="form-group">
            <label for="material">Chất liệu:</label>
            <input type="text" class="form-control" id="material" value="MDF phủ Melamine, lõi xanh chống ẩm">
        </div>
        <div class="form-group">
            <label for="attach">Kèm theo:</label>
            <input type="text" class="form-control" id="attach" value="Đinh vít, tắc kê & Hướng dẫn lắp đặt">
        </div>
        <div class="form-group">
            <label for="sameProvince">Giao hàng HCM:</label>
            <input type="text" class="form-control" id="sameProvince" value="3-5 ngày">
        </div>
        <div class="form-group">
            <label for="otherProvince">Giao hàng khác tỉnh:</label>
            <input type="text" class="form-control" id="otherProvince" value="5-7 ngày qua Viettel Post">
        </div>
        <div class="form-group">
            <label for="time">Thời gian bảo hành:</label>
            <input type="text" class="form-control" id="time" value="12 tháng">
        </div>
        <div class="form-group">
            <label for="warrantyVoucher">Chứng từ bảo hành:</label>
            <input type="text" class="form-control" id="warrantyVoucher" value="Hóa đơn mua hàng">
        </div>
    </form>
    <textarea class="json"></textarea>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
